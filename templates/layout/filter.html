<div class="item-border bg-white p-3">
    <!------------------ Search --------------------------->
    <p class="h5 text-title">جستجو</p>
    <form action="{% url 'blog:blog_search' %}" class="mt-4" method="post">
                    {% csrf_token %}
        <input type="text" class="form-control input-orange" name="search" placeholder="جستجو ...">
        <button class="btn btn-orange btn-block mt-3"><i class="las la-search"></i></button>
    </form>
    <hr>
    <!------------------ Category --------------------------->
    <p class="h5 text-title">دسته بندی</p>
    <div class="mt-3 lh-25 f-12">
        <a href="{% url 'blog:blog_list' %}" class="d-flex justify-content-between">
            <span>همه</span>
            <span>({{ cr_all|length }})</span>
        </a>
        <a href="{% url 'blog:new_category' category=1 %}" class="d-flex justify-content-between">
            <span>اخبار</span>
            <span>({{ cr_new|length }})</span>
        </a>
        <a href="{% url 'blog:new_category' category=2 %}" class="d-flex justify-content-between">
            <span>مناسبات</span>
            <span>({{ cr_relation|length }})</span>
        </a>
        <a href="{% url 'blog:new_category' category=3 %}" class="d-flex justify-content-between">
            <span>مسابقات</span>
            <span>({{ cr_race|length }})</span>
        </a>
        <a href="{% url 'blog:new_category' category=4 %}" class="d-flex justify-content-between">
            <span>آموزشی</span>
            <span>({{ cr_education|length }})</span>
        </a>
    </div>
</div>
